name: Deploy

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - build: macos
            os: macos-latest
            target: x86_64-apple-darwin

          # Windows support is not a priority.  
          ## The build does not work and would need 
          ## contributorship or interest from Windows users.
          # - build: windows
          #   os: windows-latest
          #   target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get the release version from the tag
        shell: bash
        run: |
          # Extract version and strip potential 'v' prefix for directory naming
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$TAG_NAME" >> $GITHUB_ENV
          echo "VERSION_CLEAN=${TAG_NAME#v}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.build == 'linux'
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Build
        shell: bash
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Ad-hoc Sign (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          binary_path="target/${{ matrix.target }}/release/workman"
          codesign --force --sign - "$binary_path"

      - name: Build archive
        shell: bash
        run: |
          # The binary name from Cargo.toml
          binary_name="workman"
          dirname="$binary_name-${{ env.VERSION_CLEAN }}-${{ matrix.target }}"
          mkdir "$dirname"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv "target/${{ matrix.target }}/release/$binary_name.exe" "$dirname"
          else
            mv "target/${{ matrix.target }}/release/$binary_name" "$dirname"
          fi

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a "$dirname.zip" "$dirname"
            echo "ASSET=$dirname.zip" >> $GITHUB_ENV
          else
            tar -czf "$dirname.tar.gz" "$dirname"
            echo "ASSET=$dirname.tar.gz" >> $GITHUB_ENV
          fi

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ASSET }}
